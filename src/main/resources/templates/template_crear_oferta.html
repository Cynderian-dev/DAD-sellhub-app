<html>
<body>
{{>template_barra_navegacion_general}}
<h1>Crear oferta</h1>
<form method="POST", action="/crear-oferta">
Precio: <input type="number", step="0.01", min="0", name="input_precio"><br>
Título: <input type="text", name="input_titulo"><br>
Categoría: 

<select name="input_categoria">
  {{#categorias}}
  <option value="{{.}}">{{.}}</option>
  {{/categorias}}
</select>

  <input type="hidden" name="_csrf" value="{{token}}"/>

<input type="submit", value="Crear oferta">
</form>
</body>
</html>
