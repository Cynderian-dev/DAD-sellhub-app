<html>
<body>
{{>template_barra_navegacion_general}}
<h1>Modificar oferta</h1>
{{#oferta_seleccionada}}
<form method="POST", action="/modificar-oferta/{{id}}">
Precio actual: {{precio}} <br>
Precio: <input type="number", step="0.01", value={{precio}}, name="input_precio", required><br>
Titulo actual: {{titulo}} <br>
Título: <input type="text", value={{titulo}} name="input_titulo", required><br>
Categoria actual: {{categoria}} <br>
Categoría: 

<select name="input_categoria">
  {{#categorias}}
  <option value="{{.}}">{{.}}</option>
  {{/categorias}}
</select> <br>

  <input type="hidden" name="_csrf" value="{{token}}"/>

<input type="submit", value="Modificar oferta">
</form>
{{/oferta_seleccionada}}
</body>
</html>
